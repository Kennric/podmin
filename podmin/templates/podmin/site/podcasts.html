{% extends "podmin/site/base.html" %}

{% block content %}
<div class="twelve columns">
{% if podcasts %}
    {% for podcast in podcasts %}
    <h2>
    <a href="{% url 'podcast_show' slug=podcast.slug %}">{{ podcast.title }}</a>
    </h2>
    <p class="podlist-desc">
    {{ podcast.description }}
    </p>
    {% endfor %}
    {% else %}
    <p>No podcasts are available.</p>
{% endif %}

</div>
{% endblock %}
