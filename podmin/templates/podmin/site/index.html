{% extends "podmin/site/base.html" %}

{% block content %}

<div class="twelve columns">

    <h3>Podcasts:</h3>

    <ul>
    {% for podcast in podcasts %}
    <li>
    <a href="{% url 'podcast_show' slug=podcast.slug %}">{{ podcast.title }}</a>
    </li>
    {% endfor %}
    </ul>

</div>

{% endblock %}
