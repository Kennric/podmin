<h2>{{ episode.title }}</h2>
<ul>
<li>Subtitle: {{ episode.subtitle }}</li>
<li>Description: {{ episode.description }}</li>
<li>Filename: {{ episode.filename }}</li>
<li>Publication Date: {{ episode.pub_date }}</li>
<li>Tags: {{ episode.tags|default:'None' }}</li>
<li>storage_dir: {{ episode.podcast.storage_dir }}</li>
</ul>
